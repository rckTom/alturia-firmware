#CONFIG_SYS_POWER_MANAGEMENT=y
CONFIG_SERIAL=y
CONFIG_ARM_MPU=y
CONFIG_MPU_STACK_GUARD=y
CONFIG_PINCTRL=y

#
# Sensors
#
CONFIG_MS5607=y
CONFIG_MS5607_PRES_OVER_512X=y
CONFIG_MS5607_TEMP_OVER_512X=y

#
# Disk option
#
CONFIG_DISK_ACCESS=y
CONFIG_DISK_DRIVER_FLASH=y
CONFIG_DISK_FLASH_VOLUME_NAME="NORFLASH"
CONFIG_DISK_FLASH_DEV_NAME="mt25ql"
CONFIG_DISK_FLASH_START=0
CONFIG_DISK_FLASH_MAX_RW_SIZE=4096
CONFIG_DISK_FLASH_ERASE_ALIGNMENT=1000
CONFIG_DISK_ERASE_BLOCK_SIZE=1000
CONFIG_DISK_VOLUME_SIZE=3D09000

#
# USB Options
#
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_MANUFACTURER="Thomas Schmid"
CONFIG_USB_DEVICE_PRODUCT="Alturia Altimeter"
CONFIG_USB_COMPOSITE_DEVICE=y
CONFIG_UART_LINE_CTRL=y
CONFIG_USB_MASS_STORAGE=y
CONFIG_USB_CDC_ACM=y
CONFIG_MASS_STORAGE_STACK_SIZE=2048
CONFIG_MASS_STORAGE_DISK_NAME="NORFLASH"

#
# Filesystem
#
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_SPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y
CONFIG_FILE_SYSTEM_SHELL=y
